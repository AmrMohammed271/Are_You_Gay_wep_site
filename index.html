<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Gay?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            margin: 0; /* إزالة الهامش الافتراضي */
        }
        h1 {
            color: #333;
            margin-bottom: 20px; /* مساحة إضافية بين العنوان والأزرار */
            font-size: 24px; /* حجم الخط المناسب للهواتف */
            text-align: center; /* توسيط النص */
        }
        .buttons {
            display: flex;
            flex-direction: column; /* عرض الأزرار عموديًا على الشاشات الصغيرة */
            justify-content: center; /* مركز الأزرار */
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px; /* حجم الخط */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%; /* جعل الأزرار تأخذ عرض الشاشة بالكامل */
            max-width: 200px; /* حد أقصى لعرض الأزرار */
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
        }
        .rainbow-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { background-color: #ff0000; }
            16% { background-color: #ffa500; }
            33% { background-color: #ffff00; }
            50% { background-color: #008000; }
            66% { background-color: #0000ff; }
            83% { background-color: #4b0082; }
            100% { background-color: #ee82ee; }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* حجم الخط مناسب للهواتف */
            color: white;
            z-index: 2;
            text-align: center; /* توسيط النص */
        }
    </style>
</head>
<body>
    <h1>Are you gay?</h1>
    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <div class="rainbow-bg" id="rainbowEffect" style="display: none;"></div>
    <div class="message" id="message" style="display: none;">كل خرا</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const rainbowEffect = document.getElementById('rainbowEffect');
        const message = document.getElementById('message');

        noBtn.addEventListener('mousemove', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            noBtn.style.position = 'absolute'; // تأكد من أن الزر يتحرك بشكل صحيح
            noBtn.style.top = y + 'px';
            noBtn.style.left = x + 'px';
        });

        yesBtn.addEventListener('click', () => {
            rainbowEffect.style.display = 'block';
            message.style.display = 'block';
        });
    </script>
</body>
</html>
